<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Vault</title>
  <link rel="stylesheet" href="style.css">
</head>


<body id="body">
  <section id="container">
    <section id="header">Das Vault
      <a href=" https://github.com/gbj1220/Password-Vault/blob/main/README.md" id="readme-link">Check out this READme
        for more info</a>
    </section>
    <section id="current-passwords">
      <button type="button" id="delete-all-button">Delete All</button>

        <h2>Current Passwords</h2>
        <ul>
          <div id="list-items" class="list-items">
          </div>
        </ul>
    </section>
    <section class="enter-new">
      <button type="button" id="submit-button">Submit</button>
      <section id="user-inputs">
        <div>
          <input type="text" placeholder="Input domain name..." id="domain-name" class="input" name="name" required>
        </div>
        <div>
          <input type="text" placeholder="Input username for domain..." id="username" class="input" name="name"
            required>
        </div>
        <div>
          <input type="text" placeholder="Input password for user..." id="password" class="input" name="name" required>
        </div>
      </section>
    </section>

  </section>

  <script src="./db.js"></script>
  <script src="./main.js"></script>
</body>

</html>

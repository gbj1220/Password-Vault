<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Vault</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>


<body id="body">
  <section id="container">
    <section id="header">Das Vault</section>
    <section id="current-passwords">
      <ul>
        Current Passwords
        <li></li>
      </ul>
    </section>
    <section class="enter-new">
      <div id="new-button">
        <button type="button" id="create-new-button">Create New
        </button>
      </div>
      <section id="user-inputs">
        <div>
          <input type="text" id="domain-name" class="input" name="name" required>
        </div>
        <div>
          <input type="text" id="username" class="input" name="name" required>
        </div>
        <div>
          <input type="text" id="password" class="input" name="name" required>
        </div>
      </section>
    </section>

  </section>
  <section id="footer">Footer</section>

  <script src="./db.js"></script>
  <script src="./main.js"></script>
</body>

</html>
